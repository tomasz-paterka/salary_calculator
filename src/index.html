<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <title>Kalkulator wynagrodzeń</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h3>Kalkulator wynagrodzeń</h3>
      <div class="header__year-selection">
        <label for="tax-year">Rok podatkowy</label>
        <select name="tax-years" id="tax-year">
          <option value="2020">2020</option>
          <!-- <option value="2019">2019</option>
          <option value="2018">2018</option> -->
        </select>
      </div>
    </header>
  
    <section class="salary-parameters">
      <div class="salary">
        <h4>Wynagrodzenie miesięczne brutto</h4>
        <input class="salary__input" type="text" name="salary" autocomplete="off" id="salaryInput">
      </div>
      <div class="contract-type">
        <h4>Rodzaj umowy</h4>
        <div class="contract-type__contracts">
          <label class="contract-type__btn" for="employment_contract">
            <input checked type="radio" id="employment_contract" name="contract" value="employment">
            Umowa o pracę
          </label>
          <label class="contract-type__btn" for="mandate_contract">
            <input type="radio" id="mandate_contract" name="contract" value="mandate">
            Umowa zlecenie
          </label>
          <label class="contract-type__btn" for="work_contract">
            <input type="radio" id="work_contract" name="contract" value="work">
            Umowa o dzieło
          </label>
        </div>
        <div class="contract-details">
          <div class="employment">
            <label class="contract-details__checkbox" for="accidentIns">
              <input class="accidentInsPercentage" id="accidentInsEmp" type="text" name="accidentIns" placeholder="1.67">
              % składki na ubezpieczenie wypadkowe
            </label>
            <label class="contract-details__checkbox" for="ageEmp">
              <input checked id="ageEmp" type="checkbox">
              ukończony 26 rok życia
            </label>
            <label class="contract-details__checkbox" for="stationaryJob">
              <input checked id="stationaryJob" type="checkbox">
              praca w miejscu zamieszkania
            </label>
            <label class="contract-details__checkbox" for="freeAmount">
              <input checked id="freeAmount" type="checkbox">
              kwota wolna
            </label>
          </div>
          <div class="mandate">
            <label class="contract-details__checkbox" for="accidentIns">
              <input class="accidentInsPercentage" id="accidentInsMan" type="text" name="accidentIns" placeholder="1.67">
              % składki na ubezpieczenie wypadkowe
            </label>
            <label class="contract-details__checkbox" for="ageMan">
              <input checked id="ageMan" type="checkbox">
              ukończony 26 rok życia
            </label>
            <label class="contract-details__checkbox" for="socialIns">
              <input checked id="socialIns" type="checkbox">
              ubezpieczenia społeczne
            </label>
            <label class="contract-details__checkbox" for="diseaseIns">
              <input id="diseaseIns" type="checkbox">
              ubezpieczenie chorobowe
            </label>
            <label class="contract-details__checkbox" for="healthIns">
              <input checked id="healthIns" type="checkbox">
              ubezpieczenie zdrowotne
            </label>
            <div class="mandate__costs">
              <p class="costs__text">Koszty uzyskania przychodu</p>
              <label class="mandate__costs--label" for="mandate_contract_20">
                <input class="mandate__costs--input" checked type="radio" id="mandate_contract_20" name="mandate_costs" value="20">
                20%
              </label>
              <label class="mandate__costs--label" for="mandate_contract_50">
                <input class="mandate__costs--input" type="radio" id="mandate_contract_50" name="mandate_costs" value="50">
                50%
              </label>
            </div>
          </div>
          <div class="work">
            <label class="contract-details__checkbox" for="ageWork">
              <input checked id="ageWork" type="checkbox">
              ukończony 26 rok życia
            </label>
            <label class="contract-details__checkbox" for="flatTax">
              <input id="flatTax" type="checkbox">
              zryczałtowany podatek
            </label>
            <div class="work__costs">
              <p class="costs__text">Koszty uzyskania przychodu</p>
              <label class="work__costs--label" for="work_contract_20">
                <input class="work__costs--input" checked type="radio" id="work_contract_20" name="work_costs" value="20">
                20%
              </label>
              <label class="work__costs--label" for="work_contract_50">
                <input class="work__costs--input" type="radio" id="work_contract_50" name="work_costs" value="50">
                50%
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="result-btn">
      <button class="result-btn__btn">Oblicz</button>
      <div class="result-btn__icon"></div>
    </div>

    <section class="result-container">
      <h4>Wyniki</h4>
      <div class="result">
        <div class="employee-column">
          <h4 class="employee-column__header"></h4>
          <ul class="employee-column__list">
          </ul>
        </div>
        <div class="employer-column">
          <h4 class="employer-column__header"></h4>
          <ul class="employer-column__list">
          </ul>
        </div>
      </div>
      <div class="result-container__info"></div>
    </section>
  </div>


</body>

</html>
