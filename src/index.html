<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator wynagrodzeń</title>
</head>

<body>
  <div class="container">
    <header>
      <h3>Kalkulator wynagrodzeń</h3>
      <div class="selection-container">
        <label for="tax-year">Rok podatkowy</label>
        <select name="tax-years" id="tax-year">
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
    </header>
  
    <section class="salary-parameters">
      <div class="salary">
        <h4>Wynagrodzenie miesięczne brutto</h4>
        <input type="text" name="salary" autocomplete="off" id="salaryInput">
      </div>

      <div class="contract-type">
        <h4>Rodzaj umowy</h4>
        <div class="contracts">
          <label class="contracts_btn" for="employment_contract"><input checked type="radio" id="employment_contract" name="contract" value="employment">Umowa o pracę</label>
          <label class="contracts_btn" for="mandate_contract"><input type="radio" id="mandate_contract" name="contract" value="mandate">Umowa zlecenie</label>
          <label class="contracts_btn" for="work_contract"><input type="radio" id="work_contract" name="contract" value="work">Umowa o dzieło</label>
        </div>
        <div class="contract_details">
          <div class="employment_checkbox">
            <label class="checkbox" for="accidentIns"><input id="accidentInsEmp" type="text" name="accidentIns" placeholder="1.67">% składki na ubezpieczenie wypadkowe</label>
            <label class="checkbox" for="age"><input checked id="age" type="checkbox">ukończony 26 rok życia</label>
            <label class="checkbox" for="stationaryJob"><input checked id="stationaryJob" type="checkbox">praca w miejscu zamieszkania</label>
            <label class="checkbox" for="freeAmount"><input checked id="freeAmount" type="checkbox">kwota wolna</label>
          </div>
          <div class="mandate_checkbox">
            <label class="checkbox" for="accidentIns"><input id="accidentInsMan" type="text" name="accidentIns" placeholder="1.67">% składki na ubezpieczenie wypadkowe</label>
            <label class="checkbox" for="age"><input checked id="age" type="checkbox">ukończony 26 rok życia</label>
            <label class="checkbox" for="socialIns"><input id="socialIns" type="checkbox">ubezpieczenia społeczne</label>
            <label class="checkbox" for="diseaseIns"><input id="diseaseIns" type="checkbox">ubezpieczenie chorobowe</label>
          </div>
          <div class="work_checkbox">
            <label class="checkbox" for="halfCost"><input checked id="halfCost" type="checkbox">koszty uzyskania 50%</label>
            <label class="checkbox" for="flatTax"><input id="flatTax" type="checkbox">zryczałtowany podatek</label>
          </div>
        </div>
      </div>
    </section>

    <button class="result_btn">Oblicz</button>

    <section class="result">
      <h4>Wyniki</h4>
      
      <div class="result-container">
        <div class="employee-column">
          <p>Pracownik</p>
          <ul class="employee-list">
          </ul>
        </div>
        <div class="employer-column">
          <p>Pracodawca</p>
          <ul class="employer-list">
          </ul>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
